                <!-- Input para Imagem -->
                <h3>Enviar Imagem</h3>
                <input type="file" id="imagem">

                <p id="descricao"></p>  
                <img id="imagem-enviada" >
            </div>
            
            
            <div>
                <!-- Input para Vídeo -->
                <h3>Enviar Vídeo</h3>
                <input type="file" id="video">
                <button onclick="enviarVideo()">Enviar Vídeo</button>
                <div class="loader" id="loader"></div>
                <p id="descricaoVideo"></p>  
                <!-- video  -->
